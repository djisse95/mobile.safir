<template name="editprofile">
	<div class="container">
		<div class="container-box">
			<div class="col-xs-12 col-sm-12 col-lg-12">
				<div class="col-xs-6 col-sm-6 col-lg-4">
					{{#with getImage1}}
							<img style="border:8px solid #000;" src="/upload/{{getImage image}}" class="img-circle center-block" width="200" height="200"> 
							{{/with}}
					{{#with getprofile}}
							<img style="border:8px solid #000;" src="/upload/{{getImage image}}" class="img-circle center-block hidden" width="200" height="200"> 
							{{/with}}
				</div>
				<div class="col-xs-12 col-sm-6 col-lg-9">
					<h1 style="font-weight:bold">{{#with getprofile}}{{profile.firstname}} {{profile.lastname}}{{/with}}</h1>
					<small>{{profile.name}}</small>
					<hr style="border:10px solid #000;">
				</div>
				<div class="clearfix"></div>
				<div class="col-lg-12 panel panel-default center-block ">
					<div class="">
						<div class="panel-heading">
							{{_ "EDIT"}}
						</div>
						{{#if error_message}} -->
						<div class="alert alert-danger" role="alert">
							<span style="display:inline-block" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span style="display:inline-block" class="sr-only">Error:</span>
							{{error_message}}
						</div>
						{{/if}}
						<div class="col-md-6">
							<form role="form">
								<label>Profile Image</label>
								<div class="form-group">
									<input type="file" id="upload" class="input_answer">
								</div>
								{{#each getprofile}}
								<div class="form-group">
									<label>{{_ "First name"}}</label>
									<div class="input-group">
										<input class="set-due-date input_answer" value="{{profile.firstname}}" id="firstname" >
									</div>
								</div>
								<div class="form-group">
									<label>{{_ "Last name"}}</label>
									<div class="input-group ">
										<input class="set-due-date input_answer" value="{{profile.lastname}}" id="lastname">
									</div>
								</div>
								<div class="form-group">
									<label>{{_ "BIRTH DATE"}}</label>
									<div class="input-group ">
										<span class="input-group-addon "><i class="glyphicon glyphicon-calendar"></i></span>
										<input class="set-due-date input_answer datetimepicker" id="birth" value="{{profile.birth}}"/>
									</div>
								</div>
								{{/each}}
							</form>

						</div>
						<div class="col-md-6">
							<form role="form">
								{{#each getprofile}}
								<div class="form-group">
									<label>{{_ "SEX"}}</label>
									<select class="input_answer" id="gender">
										<option value="{{profile.sex}}">{{profile.sex}}</option>
										<option value="Male">Male</option>
										<option value="Female">Female</option>
									</select>
								</div>
								<div class="form-group col-sm-12">
									<label>{{_ "ADDRESS"}}</label>
									<textarea name="address" id="address" class="input_answer" rows="8" cols="55">{{profile.address}}</textarea>
								</div>
								{{/each}}
							</form>
							<button class="btn btn-primary btn-sm" id="updateProfile">{{_ "EDIT"}}</button>
							<a href="/profile"><button type="submit" class="btn-sm"  id="close">{{_ "BACK"}}</button></a>
						</div>
					</div>

					<!-- /.panel -->
				</div>
				<div class="clearfix"></div>
				<hr style="border:10px solid #000;">
				<p style="font-size:12px" class="text-center">Complete these questions:</p>
			</div>
		</div>
	</div>
</template>
