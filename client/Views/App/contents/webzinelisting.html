<template name ="webzinelisting"> 
	<div id="wrapper">
		{{#with webzine1}}
			<div class="container">
			<div class="row">
				<div class="col-sm-12">
				<div class="mode-news webzine-title1">
					<div class="mode-news1">
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<h3 class="text-right" style="color:red">{{getCatergoryName category}}</h3>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<h3 class="red-light">NEWS</h3>
						</div>
						
					</div> <!-- 1 -->
					<h2 class="text-center bold"><a href="{{pathFor 'webzinedetails' id=_id}}">{{title}}</a></h2>
					<div class="mode-img">
					<a href="{{pathFor 'webzinedetails' id=_id}}">
						<img src="/uploads/{{getImage image}}" class="center-block img-responsive" style="width:450px; height:350px "></a>
					</div><br>
					<div class="mode-description" style="font-weight:bold;font-size:15px">
						<p class="center-block">{{{content}}}</p>
					</div>
					</div>
				</div>
				</div>
			</div>
		<section id="not-line-straight">
			<img src="/images/line1.jpg" class="img-responsive">
		</section>
		{{/with}}
		{{#each webzineall}}
			  {{#if isFirstWebzine}}
			  <div class="container">
				  <div class="row">
				     <div class="2" style="padding-bottom: 70px;">
				      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				       <h3 class="text-right yellow-light" style="color:yellow; font-size:bold">{{getCatergoryName category}}</h3>
				      </div>
				      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				       <h3 class="">{{getTypename}}</h3>
				      </div>
				     </div> 
				 </div>
				 <div class="row">
						 <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"> 
						 	 <img src="/uploads/{{getImage image}}" class="img-responsive" style="width:70%;margin-right:0% !important">
						 	 <a href="{{pathFor 'webzinedetails' id=_id}}" class="webzine-title">{{title}}</a>
			       		</div>
						 <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
						 	  <img src="/uploads/{{getImage image}}" class="img-responsive" style="width:70%; margin-left:0% !important;">
			      			 <a href="{{pathFor 'webzinedetails' id=_id}}" class="webzine-title">{{title}}</a>
						 </div>
				</div>
			</div>
			{{/if}}
		{{/each}}
		

</div>
</template>
