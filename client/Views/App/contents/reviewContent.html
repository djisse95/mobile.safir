<template name="reviewContent">
<form role="form" id="addReview">
<a href="" id="bt_review">Add review</a>
<div id="add_review" style="display: none;">
<table>

<tr>
	<td>Title</td>
	<td><input type="text" id="title" name="title" /></td>
</tr>
<tr>
	<td>Review</td>
	<td><textarea rows="4" cols="50" name="textbody">

</textarea></td>
</tr>
<tr>
	<td>Grade</td>
	<td><select id="grade" name="grade">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
</select></td>
</tr>

<tr>
	<td>Send</td>
	<td><button type="submit" id="commentok">Send</button></td>
</tr>

</table>
</div>
</form>
</template>
